<html>
<head>
<title>Registration</title>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}">
</script>
</head>
<body>
<form action="/register" method="POST" onsubmit="return validate()">
    <p>Email: <input type="email" name="email"></p>

    <P>Password: <input type="password" name="Пароль" id="password" required></p>

    <p>Confirm Password: <input type="password" name="Подтвердите пароль" id="cpassword"></p>

    <p>First Name: <input type="text" name="Имя"></p>
    <p>Last Name: <input type="text" name="Фамилия"></p>
    <p>Address Line 1: <input type="text" name="Адрес"></p>
    <p>Address Line 2: <input type="text" name="Резервный адрес"></p>
    <p>Zipcode: <input type="text" name="почтовый индекс"></p>
    <p>City: <input type="text" name="город"></p>
    <p>State: <input type="text" name="регион"></p>
    <p>Country: <input type="text" name="страна"></p>
    <p>Phone Number: <input type="text" name="Номер телефона"></p>

    <p><input type="submit" value="Регистрация"></p>

    <a href="/loginForm">Сюда</a>
</form>
</body>
</html>
