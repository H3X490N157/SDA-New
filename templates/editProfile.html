<!DOCTYPE HTML>
<html>
<head>
<title>Edit Profile </title>
<link rel="stylesheet" href={{url_for('static', filename='css/editProfile.css') }} />
<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a href="/">
		<img id="logo" src= {{url_for('static', filename='images/logo.png') }} />
	</a>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Вход</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/account/orders">Заказы</a>
			<a href="/account/profile">Профиль</a>
			<hr>
			<a href="/logout">Выход</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
			<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
			CART {{noOfItems}}
		</a>
	</div>
</div>

<div class="display">
	<h2>Edit profile</h2>
	<form action="/updateProfile" method="POST">
		<p>Email:<input type="email" name="email" value={{profileData[1]}} readonly="readonly"></p>
		<p>First Name:<input type="text" name="Имя" value={{profileData[2]}}></p>
		<p>Last Name: <input type="text" name="Фамилия" value={{profileData[3]}}></p>
		<p>Address 1: <input type="text" name="Адрес" value={{profileData[4]}}></p>
		<p>Address 2: <input type="text" name="Резервный адрес" value={{profileData[5]}}></p>
		<p>Zip Code: <input type="text" name="Почтовый индекс" value={{profileData[6]}}></p>
		<p>City: <input type="text" name="город" value={{profileData[7]}}></p>
		<p>State: <input type="text" name="регион" value={{profileData[8]}}></p>
		<p>Country: <input type="text" name="страна" value={{profileData[9]}}></p>
		<p>Phone Number: <input type="text" name="номер телефона" value={{profileData[10]}}></p>
		<input type="submit" value="Сохранить">
	</form>
</div>
</body>
</html>
